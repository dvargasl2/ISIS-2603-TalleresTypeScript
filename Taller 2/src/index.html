<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taller 2 - TypeScript - Miguel Velandia</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="styles.css"
  />
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TV Series</a>
        </div>
    </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-7">
        <table class="table" id="seriesTable">
          <thead class="thead-dark">
              <th>#</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="col-lg-4" id="cardContainer" style="display:none;">
        <div id="serieInfo" class="card">
            <img id="serieImage" src="" class="card-img-top" alt="Series Image">
            <div class="card-body">
                <h5 id="serieTitle" class="card-title"></h5>
                <p id="serieDescription" class="card-text"></p>
                <a id="serieLink" href="#">Pagina Oficial</a>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
